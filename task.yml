---
- name: Simple Ansible Demo
  hosts: vm


  tasks:

    - name: Create demo directory
      file:
        path: /home/netadmin/demo_folder
        state: directory

     - name: Install MYSQL
      apt:
        name: mysql-server=8.0.45-0ubuntu0.24.04.1
        state: present
      become: yes

    - name: Start Mysql
      service:
        name: mysql
        state: started
        enabled: yes
